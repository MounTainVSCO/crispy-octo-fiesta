<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Minimalist Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'soft-white': '#FAFAFA',
                        'warm-gray': '#6B7280',
                        'light-gray': '#9CA3AF',
                    },
                    cursor: {
                        'soft': 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'16\' height=\'16\' viewBox=\'0 0 16 16\'><circle cx=\'8\' cy=\'8\' r=\'6\' fill=\'%23000\' opacity=\'0.3\'/></svg>") 8 8, auto',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='14' height='14' viewBox='0 0 14 14'><circle cx='7' cy='7' r='5' fill='%23000' opacity='0.4'/></svg>") 7 7, auto;
        }
        
        .smooth-transition {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .gentle-hover:hover {
            transform: translateY(-1px);
        }
        
        .scroll-indicator {
            animation: gentle-bounce 2s infinite;
        }
        
        @keyframes gentle-bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-4px);
            }
            60% {
                transform: translateY(-2px);
            }
        }
        
        .letter-spacing-wide {
            letter-spacing: 0.05em;
        }
        
        .letter-spacing-wider {
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body class="font-inter bg-soft-white text-gray-900 antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Top Navigation -->
        <nav class="flex justify-between items-center px-8 py-6 md:px-12 md:py-8">
            <!-- Logo/Name -->
            <div class="text-sm font-light text-gray-700 letter-spacing-wide uppercase tracking-wide">
                Alex Chen
            </div>
            
            <!-- Navigation & CTA -->
            <div class="flex items-center space-x-8">
                <a href="#work" class="text-sm font-light text-gray-600 hover:text-gray-900 smooth-transition letter-spacing-wide uppercase tracking-wide">
                    Work
                </a>
                <button class="border border-gray-300 px-4 py-2 rounded-full text-sm font-light text-gray-700 hover:border-gray-500 hover:text-gray-900 smooth-transition gentle-hover letter-spacing-wide">
                    Let's Talk
                </button>
            </div>
        </nav>
        
        <!-- Main Hero Content -->
        <main class="flex-1 flex flex-col justify-center items-center px-8 py-12 md:px-12">
            <div class="max-w-4xl mx-auto text-center">
                <!-- Main Headline -->
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-light text-gray-900 mb-8 leading-tight tracking-tight">
                    I believe good work<br>
                    <span class="font-normal">speaks softly.</span>
                </h1>
                
                <!-- Body Copy -->
                <p class="text-lg md:text-xl font-light text-warm-gray mb-12 max-w-2xl mx-auto leading-relaxed">
                    I'm a digital product designer focused on calm UX<br>
                    and systems that last.
                </p>
                
                <!-- CTA Button -->
                <button class="border border-gray-300 px-8 py-3 rounded-full text-base font-light text-gray-700 hover:border-gray-500 hover:text-gray-900 smooth-transition gentle-hover letter-spacing-wide uppercase tracking-wide">
                    View Work
                </button>
            </div>
        </main>
        
        <!-- Scroll Indicator -->
        <div class="pb-8 flex justify-center">
            <div class="scroll-indicator">
                <svg class="w-5 h-5 text-light-gray" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 10l5 5 5-5"/>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- Optional: Subtle background pattern -->
    <div class="fixed inset-0 -z-10 opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.1) 1px, transparent 0); background-size: 40px 40px;"></div>
    </div>
</body>
</html>
