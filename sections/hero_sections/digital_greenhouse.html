<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Greenhouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Epilogue:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'dm-sans': ['DM Sans', 'sans-serif'],
                        'epilogue': ['Epilogue', 'sans-serif'],
                    },
                    colors: {
                        'greenhouse-green': '#7DA28F',
                        'greenhouse-beige': '#E2E9DB',
                        'greenhouse-cream': '#F5F7F2',
                        'greenhouse-sage': '#A8C09A',
                        'greenhouse-forest': '#5D7A65'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-dm-sans">
    <!-- Digital Greenhouse Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-greenhouse-cream via-white to-greenhouse-beige">
        
        <!-- Background Elements -->
        <div class="absolute inset-0 opacity-10">
            <!-- Organic background pattern -->
            <div class="absolute top-10 left-10 w-32 h-32 bg-greenhouse-sage rounded-full blur-3xl"></div>
            <div class="absolute bottom-20 right-20 w-48 h-48 bg-greenhouse-green rounded-full blur-3xl"></div>
            <div class="absolute top-1/2 left-1/4 w-24 h-24 bg-greenhouse-beige rounded-full blur-2xl"></div>
        </div>

        <!-- Botanical decorative elements -->
        <div class="absolute top-8 right-8 opacity-20">
            <svg class="w-16 h-16 text-greenhouse-forest" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2L8 8H6C4.9 8 4 8.9 4 10V14C4 15.1 4.9 16 6 16H8L12 22L16 16H18C19.1 16 20 15.1 20 14V10C20 8.9 19.1 8 18 8H16L12 2Z"/>
            </svg>
        </div>
        
        <div class="absolute bottom-8 left-8 opacity-15">
            <svg class="w-12 h-12 text-greenhouse-sage" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17 8C8 10 5.9 16.17 3.82 21.34L5.71 22L6.66 19.7C7.14 19.87 7.64 20 8 20C19 20 22 3 22 3C21 5 14 5.25 9 6.25C4 7.25 2 11.5 2 13.5C2 15.5 3.75 17.25 6 17.25C7.12 17.25 8.25 16.87 9.19 16.12C10.19 15.25 11 13.75 12 12.5C15.5 8.5 17 8 17 8Z"/>
            </svg>
        </div>

        <!-- Main Content Container -->
        <div class="relative z-10 max-w-4xl mx-auto px-6 sm:px-8 lg:px-12 text-center lg:text-left">
            
            <!-- Welcome Text -->
            <div class="mb-8 lg:mb-12">
                <p class="text-greenhouse-forest/70 font-epilogue text-lg sm:text-xl mb-6 italic tracking-wide">
                    Welcome to my little corner of the internet.
                </p>
                
                <!-- Main Heading -->
                <h1 class="text-4xl sm:text-5xl lg:text-6xl xl:text-7xl font-bold text-greenhouse-forest leading-tight mb-8">
                    Where ideas are 
                    <span class="text-greenhouse-green relative">
                        planted
                        <svg class="absolute -bottom-2 left-0 w-full h-3 text-greenhouse-sage/30" viewBox="0 0 100 10" preserveAspectRatio="none">
                            <path d="M0,5 Q25,0 50,5 T100,5" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </span>, 
                    <span class="text-greenhouse-sage">watered</span>, 
                    and built to 
                    <span class="text-greenhouse-forest font-extrabold">last</span>.
                </h1>
                
                <!-- Subtitle -->
                <p class="text-greenhouse-forest/60 text-lg sm:text-xl lg:text-2xl font-epilogue max-w-2xl mx-auto lg:mx-0 leading-relaxed">
                    This is a space where things are carefully grown â€” not rushed, not hacked together. 
                    I care about the process. I care about the roots.
                </p>
            </div>

            <!-- Call to Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                <button class="group relative px-8 py-4 bg-greenhouse-green text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 hover:bg-greenhouse-forest">
                    <span class="relative z-10">See What's Growing</span>
                    <div class="absolute inset-0 bg-gradient-to-r from-greenhouse-sage to-greenhouse-forest rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </button>
                
                <button class="px-8 py-4 bg-white/80 text-greenhouse-forest font-semibold rounded-2xl border-2 border-greenhouse-beige hover:border-greenhouse-green hover:bg-greenhouse-cream transition-all duration-300 backdrop-blur-sm">
                    Explore My Work
                </button>
            </div>

            <!-- Subtle Growth Animation -->
            <div class="mt-12 lg:mt-16 flex justify-center lg:justify-start">
                <div class="flex items-center space-x-2 text-greenhouse-forest/50">
                    <div class="w-2 h-2 bg-greenhouse-sage rounded-full animate-pulse"></div>
                    <div class="w-2 h-3 bg-greenhouse-green rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                    <div class="w-2 h-4 bg-greenhouse-forest rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                    <span class="ml-3 text-sm font-epilogue italic">Growing slowly, building thoughtfully</span>
                </div>
            </div>
        </div>

        <!-- Floating botanical elements -->
        <div class="absolute top-1/4 right-12 opacity-20 animate-bounce" style="animation-duration: 4s; animation-delay: 1s;">
            <svg class="w-8 h-8 text-greenhouse-sage" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"/>
            </svg>
        </div>

        <div class="absolute bottom-1/4 left-16 opacity-15 animate-bounce" style="animation-duration: 6s; animation-delay: 2s;">
            <svg class="w-6 h-6 text-greenhouse-green" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12,0L16,8H24L18,14L20,22L12,18L4,22L6,14L0,8H8L12,0Z"/>
            </svg>
        </div>

        <!-- Scroll indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
            <div class="w-6 h-10 border-2 border-greenhouse-forest/30 rounded-full flex justify-center">
                <div class="w-1 h-2 bg-greenhouse-forest/30 rounded-full mt-2 animate-pulse"></div>
            </div>
        </div>
    </section>

    <!-- Optional: Add some custom CSS for enhanced animations -->
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Subtle hover effects for text elements */
        .text-greenhouse-green:hover {
            color: #333;
            transition: color 0.3s ease;
        }

        .font-epilogue { font-family: 'Epilogue', sans-serif; }
        .text-greenhouse-forest { color: #2c2c2c; }
        .text-greenhouse-sage { color: #7c7c7c; }
        .text-greenhouse-green { color: #4a4a4a; }
        .bg-greenhouse-sage { background-color: #f5f5f5; }
        .bg-greenhouse-green { background-color: #e5e5e5; }
        .bg-greenhouse-beige { background-color: #f0f0f0; }
        .bg-greenhouse-forest { background-color: #1a1a1a; }
        .bg-greenhouse-cream { background-color: #fafafa; }
        .border-greenhouse-beige { border-color: #e5e5e5; }
        .border-greenhouse-green { border-color: #d5d5d5; }
        .border-greenhouse-forest { border-color: #2c2c2c; }
        .hover\:border-greenhouse-green:hover { border-color: #d5d5d5; }
        .hover\:bg-greenhouse-cream:hover { background-color: #fafafa; }
        .hover\:bg-greenhouse-forest:hover { background-color: #1a1a1a; }
        
        /* Background blur elements */
        .bg-greenhouse-sage { background-color: #e5e5e5; }
        .bg-greenhouse-green { background-color: #d5d5d5; }
        .bg-greenhouse-beige { background-color: #f0f0f0; }
    </style>
</body>
</html>
