<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Framer Lover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom animations */
        @keyframes slideGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes typewriter {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .gradient-text {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideGradient 8s ease infinite;
        }
        
        .floating-card {
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 3px solid #667eea;
            white-space: nowrap;
            margin: 0 auto;
            animation: typewriter 3s steps(40, end), blink 1s step-end infinite;
        }
        
        .glow-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
        }
        
        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .glow-button:hover::before {
            left: 100%;
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .glassmorphism {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        
        /* Dark mode toggle */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #667eea;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #667eea;
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 p-6">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <!-- Logo -->
            <div class="text-2xl font-bold gradient-text">
                FL
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-8">
                <a href="#" class="nav-link text-gray-300 hover:text-white transition-colors">About</a>
                <a href="#" class="nav-link text-gray-300 hover:text-white transition-colors">Work</a>
                <a href="#" class="nav-link text-gray-300 hover:text-white transition-colors">Play</a>
                <a href="#" class="nav-link text-gray-300 hover:text-white transition-colors">Contact</a>
            </div>
            
            <!-- Dark/Light Toggle -->
            <div class="relative">
                <input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300" type="checkbox" />
                <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer transition-all duration-300 w-12"></label>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900"></div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute top-3/4 right-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse delay-1000"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
            <!-- Left Side - Content -->
            <div class="space-y-8">
                <!-- Kinetic Text -->
                <div class="space-y-4">
                    <h1 class="text-5xl md:text-7xl font-bold leading-tight">
                        <span class="gradient-text">Built with</span><br>
                        <span class="typewriter">Framer.</span>
                    </h1>
                    <p class="text-xl md:text-2xl text-gray-300 font-light">
                        Runs on vibes & clean design.
                    </p>
                </div>
                
                <!-- Subtitle -->
                <div class="space-y-6">
                    <p class="text-lg text-gray-400 max-w-lg leading-relaxed">
                        I care deeply about the user experience, and I had a <em>lot</em> of fun making this. 
                        Want me to build yours too?
                    </p>
                    
                    <!-- Call to Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button class="glow-button px-8 py-4 rounded-full text-white font-medium transition-all duration-300 hover:scale-105 transform">
                            Explore my work
                        </button>
                        <button class="px-8 py-4 rounded-full border border-gray-600 text-gray-300 hover:text-white hover:border-purple-500 transition-all duration-300 hover:scale-105 transform glassmorphism">
                            Get in touch
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Floating Elements -->
            <div class="relative">
                <!-- Main Floating Card -->
                <div class="floating-card rounded-2xl p-8 relative z-10 max-w-sm mx-auto">
                    <!-- Mockup Screen -->
                    <div class="bg-gray-800 rounded-lg p-4 shadow-2xl">
                        <div class="flex space-x-2 mb-4">
                            <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
                            <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                            <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
                        </div>
                        <div class="space-y-3">
                            <div class="h-4 bg-gradient-to-r from-purple-500 to-blue-500 rounded w-3/4"></div>
                            <div class="h-3 bg-gray-600 rounded w-1/2"></div>
                            <div class="h-3 bg-gray-600 rounded w-2/3"></div>
                            <div class="h-6 bg-gradient-to-r from-blue-500 to-purple-500 rounded w-1/3 mt-4"></div>
                        </div>
                    </div>
                    
                    <!-- Floating Indicators -->
                    <div class="absolute -top-4 -right-4 w-8 h-8 bg-gray-500 rounded-full flex items-center justify-center shadow-lg animate-bounce">
                        <div class="w-3 h-3 bg-white rounded-full"></div>
                    </div>
                </div>
                
                <!-- Additional Floating Elements -->
                <div class="absolute -top-10 -left-10 glassmorphism rounded-lg p-4 transform rotate-12 opacity-80">
                    <div class="text-sm text-gray-300">Figma</div>
                    <div class="w-8 h-8 bg-gradient-to-r from-pink-500 to-purple-500 rounded mt-2"></div>
                </div>
                
                <div class="absolute -bottom-6 -right-6 glassmorphism rounded-lg p-4 transform -rotate-6 opacity-80">
                    <div class="text-sm text-gray-300">Framer</div>
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-teal-500 rounded mt-2"></div>
                </div>
                
                <!-- Glowing Orbs -->
                <div class="absolute top-1/2 left-0 w-32 h-32 bg-purple-500 rounded-full filter blur-xl opacity-30 animate-ping"></div>
                <div class="absolute bottom-0 right-0 w-24 h-24 bg-blue-500 rounded-full filter blur-xl opacity-30 animate-ping delay-500"></div>
            </div>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
            <div class="w-6 h-10 border-2 border-gray-400 rounded-full flex justify-center">
                <div class="w-1 h-3 bg-gray-400 rounded-full mt-2 animate-pulse"></div>
            </div>
        </div>
    </section>

    <!-- Mobile Menu -->
    <div class="md:hidden fixed bottom-6 left-6 right-6 glassmorphism rounded-2xl p-4 z-50">
        <div class="flex justify-around">
            <a href="#" class="text-gray-300 hover:text-white transition-colors">About</a>
            <a href="#" class="text-gray-300 hover:text-white transition-colors">Work</a>
            <a href="#" class="text-gray-300 hover:text-white transition-colors">Play</a>
            <a href="#" class="text-gray-300 hover:text-white transition-colors">Contact</a>
        </div>
    </div>

    <script>
        // Add some interactive micro-animations
        document.addEventListener('mousemove', (e) => {
            const floatingElements = document.querySelectorAll('.floating-card, .glassmorphism');
            floatingElements.forEach((el, index) => {
                const speed = (index + 1) * 0.02;
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                el.style.transform += ` translate3d(${x}px, ${y}px, 0)`;
            });
        });

        // Smooth scroll for buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                // Add ripple effect
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                button.style.position = 'relative';
                button.style.overflow = 'hidden';
                button.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
