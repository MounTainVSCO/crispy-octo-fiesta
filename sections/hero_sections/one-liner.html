<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Hero - The One-Liner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="w-full px-6 py-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-lg font-medium text-gray-900">
                [Your Name]
            </div>
            <div class="flex space-x-8">
                <a href="#projects" class="text-gray-600 hover:text-gray-900 transition-colors duration-200 font-medium">
                    Projects
                </a>
                <a href="#contact" class="text-gray-600 hover:text-gray-900 transition-colors duration-200 font-medium">
                    Contact
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="w-full min-h-screen flex items-center justify-center px-6 -mt-20">
        <div class="text-center max-w-4xl mx-auto">
            <!-- Main Headline -->
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-medium text-gray-900 leading-tight mb-12">
                Hi, I'm [Your Name].<br>
                I build digital things<br>
                that make life easier.
            </h1>
            
            <!-- CTA Button -->
            <div class="mt-16">
                <a href="#work" class="inline-block bg-gray-900 text-white px-8 py-4 text-lg font-medium hover:bg-gray-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">
                    View Work
                </a>
            </div>
        </div>
    </section>

    <!-- Additional sections would go here -->
    <div id="projects" class="h-20"></div>
    <div id="contact" class="h-20"></div>
    <div id="work" class="h-20"></div>
</body>
</html>
