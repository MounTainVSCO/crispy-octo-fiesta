<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Snapshot Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'IBM Plex Sans', sans-serif; }
        .profile-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="w-full px-6 py-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-lg font-medium text-white">
                [Your Name]
            </div>
            <div class="flex space-x-8">
                <a href="#projects" class="text-gray-300 hover:text-white transition-colors duration-200 font-medium">
                    Projects
                </a>
                <a href="#writing" class="text-gray-300 hover:text-white transition-colors duration-200 font-medium">
                    Writing
                </a>
                <a href="#contact" class="text-gray-300 hover:text-white transition-colors duration-200 font-medium">
                    Contact
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="w-full min-h-screen flex items-center px-6 -mt-20">
        <div class="max-w-6xl mx-auto w-full">
            <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between">
                
                <!-- Content -->
                <div class="flex-1 lg:max-w-2xl">
                    <!-- Main Text Lines -->
                    <div class="space-y-3 mb-12">
                        <p class="text-2xl md:text-3xl lg:text-4xl font-medium text-gray-200 leading-relaxed">
                            Based in <span class="font-bold text-white">NYC</span>.
                        </p>
                        <p class="text-2xl md:text-3xl lg:text-4xl font-medium text-gray-200 leading-relaxed">
                            Into code, design, and thoughtful strategy.
                        </p>
                        <p class="text-2xl md:text-3xl lg:text-4xl font-medium text-gray-200 leading-relaxed">
                            Currently @ <span class="font-bold text-white">[Company]</span>.
                        </p>
                    </div>
                    
                    <!-- Social Links -->
                    <div class="flex space-x-6">
                        <a href="#twitter" class="text-gray-400 hover:text-white transition-colors duration-200 font-medium">
                            Twitter
                        </a>
                        <a href="#github" class="text-gray-400 hover:text-white transition-colors duration-200 font-medium">
                            GitHub
                        </a>
                        <a href="#linkedin" class="text-gray-400 hover:text-white transition-colors duration-200 font-medium">
                            LinkedIn
                        </a>
                    </div>
                </div>

                <!-- Profile Picture -->
                <div class="mt-12 lg:mt-0 lg:ml-16 flex-shrink-0">
                    <div class="w-48 h-48 lg:w-56 lg:h-56 rounded-2xl bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center overflow-hidden profile-shadow">
                        <!-- Placeholder for profile image -->
                        <svg class="w-24 h-24 lg:w-28 lg:h-28 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <!-- Replace the SVG above with your actual image:
                        <img src="your-profile-photo.jpg" alt="Your Name" class="w-full h-full object-cover">
                        -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Placeholder sections for navigation -->
    <div id="projects" class="h-20"></div>
    <div id="writing" class="h-20"></div>
    <div id="contact" class="h-20"></div>
    <div id="twitter" class="h-20"></div>
    <div id="github" class="h-20"></div>
    <div id="linkedin" class="h-20"></div>
</body>
</html>
