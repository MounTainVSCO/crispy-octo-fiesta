<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Icon Grid - Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .skill-icon {
            transition: all 0.2s ease;
        }
        
        .skill-icon:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="max-w-3xl mx-auto px-6 py-20">
        <!-- Header -->
        <div class="text-center mb-16">
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">Tools I Use</h2>
            <p class="text-gray-600">Technologies and platforms I work with daily</p>
        </div>
        
        <!-- Skills Grid -->
        <div class="grid grid-cols-3 md:grid-cols-4 gap-8 max-w-2xl mx-auto">
            <!-- Figma -->
            <div class="skill-icon text-center">
                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M5 5.5A3.5 3.5 0 0 1 8.5 2H12v7H8.5A3.5 3.5 0 0 1 5 5.5z" fill="#f24e1e"/>
                        <path d="M12 2h3.5a3.5 3.5 0 1 1 0 7H12V2z" fill="#ff7262"/>
                        <path d="M12 12.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 1 1-7 0z" fill="#1abcfe"/>
                        <path d="M5 19a3.5 3.5 0 0 1 3.5-3.5H12V19a3.5 3.5 0 1 1-7 0z" fill="#0acf83"/>
                        <path d="M5 12.5A3.5 3.5 0 0 1 8.5 9H12v7H8.5A3.5 3.5 0 0 1 5 12.5z" fill="#a259ff"/>
                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-700">Figma</span>
            </div>
            
            <!-- React -->
            <div class="skill-icon text-center">
                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#61dafb">
                        <path d="M12 10.11c1.03 0 1.87.84 1.87 1.89s-.84 1.85-1.87 1.85-1.87-.82-1.87-1.85.84-1.89 1.87-1.89M18.13 12c0-3.07-1.45-3.72-6.13-3.72S5.87 8.93 5.87 12s1.45 3.72 6.13 3.72 6.13-.65 6.13-3.72M12 19.96c-1.54 0-2.5-.63-2.5-1.25 0-.51.1-.97.3-1.37.5-1.02 1.38-1.85 2.2-1.85s1.7.83 2.2 1.85c.2.4.3.86.3 1.37 0 .62-.96 1.25-2.5 1.25M12 4.03c1.54 0 2.5.63 2.5 1.25 0 .51-.1.97-.3 1.37-.5 1.02-1.38 1.85-2.2 1.85s-1.7-.83-2.2-1.85c-.2-.4-.3-.86-.3-1.37 0-.62.96-1.25 2.5-1.25"/>

            </div>

                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">

            </div>
            
            <!-- CSS -->
            <div class="skill-icon text-center">
                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#1572b6">
                        <path d="M1.5 0h21l-1.91 21.563L11.977 24l-8.564-2.438L1.5 0zm7.031 9.75l-.232-2.718 10.059.003.23-2.622L5.412 4.41l.698 8.01h9.126l-.326 3.426-2.91.804-2.955-.81-.188-2.11H6.248l.33 4.171L12 19.351l5.379-1.443.744-8.157H8.531z"/>

                </div>
                <span class="text-sm font-medium text-gray-700">CSS</span>
            </div>
            
            <!-- Adobe Creative Suite -->
            <div class="skill-icon text-center">
                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#ff0000">

                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-700">Adobe CS</span>
            </div>
            
            <!-- Git -->
            <div class="skill-icon text-center">
                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#f05032">
                        <path d="M23.546 10.93L13.067.452c-.604-.603-1.582-.603-2.188 0L8.708 2.627l2.76 2.76c.645-.215 1.379-.07 1.889.441.516.515.658 1.258.438 1.9l2.658 2.66c.645-.223 1.387-.078 1.9.435.721.72.721 1.884 0 2.604-.719.719-1.881.719-2.6 0-.539-.541-.674-1.337-.404-1.996L12.86 8.955v6.525c.176.086.342.203.488.348.713.721.713 1.883 0 2.6-.719.721-1.889.721-2.609 0-.719-.719-.719-1.879 0-2.598.182-.18.387-.316.605-.406V8.835c-.217-.091-.424-.222-.6-.401-.545-.545-.676-1.342-.396-2.009L7.636 3.7.45 10.881c-.6.605-.6 1.584 0 2.189l10.48 10.477c.604.604 1.582.604 2.186 0l10.43-10.43c.605-.603.605-1.582 0-2.187"/>

            <!-- Slack -->
            <div class="skill-icon text-center">
                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#4a154b">

            <!-- VS Code -->

                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">

            <!-- Framer -->
            <div class="skill-icon text-center">
                <div class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#000000">
                        <path d="M4 0h16v8h-8zm0 8h8l8 8H4zm0 8h8v8z"/>
                    </svg>

</body>
</html>
